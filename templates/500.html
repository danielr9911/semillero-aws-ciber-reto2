<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 500 - Hotel Cloud Suites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .error-container {
            text-align: center;
            padding: 5rem 0;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #dc3545;
        }
        .error-message {
            font-size: 1.5rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Hotel Cloud Suites</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reservations">Ver Reservas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido de error -->
    <div class="container error-container">
        <div class="error-code">500</div>
        <div class="error-message">Error interno del servidor</div>
        <p class="lead">Lo sentimos, ha ocurrido un error inesperado en el servidor.</p>
        <p>Nuestro equipo técnico ha sido notificado y está trabajando para resolver el problema.</p>
        <div class="mt-4">
            <a href="/" class="btn btn-primary">Volver al Inicio</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
